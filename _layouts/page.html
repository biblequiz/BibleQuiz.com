---
layout: default
---

{% if page.toc %}
    {% assign contentsTitle = page.toc_title | default: 'Contents' %}
    {% include toc.html html=content class='menu-list' h_min=2 h_max=3 contents_title=contentsTitle %}
{% endif %}
{% if page.coverImage %}
<div><img src="{{ site.baseurl }}/assets/pages/{{ page.coverImage }}" alt="{{ page.title }}"></div>
{% endif %}
<div class="content">
    {{ content }}
</div>
