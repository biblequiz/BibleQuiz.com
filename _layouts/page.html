---
layout: default
---

<article class="page">

  {% if page.coverImage %}
  <div><img src="{{ site.baseurl }}/assets/pages/{{ page.coverImage }}" alt="{{ page.title }}"></div>
  {% endif %}

  {% if page.title %}
  <h1>{{ page.title }}</h1>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>
</article>
