---
layout: page
title: Search
permalink: /search/
---

<div id="search-container">
    <div class="field has-addons">
        <div class="control has-icons-left is-expanded">
          <input id="search-input" class="input" type="text" placeholder="Search Blog ...">
          <span class="icon is-small is-left">
            <i class="fas fa-search"></i>
          </span>
        </div>
        <div class="control">
          <a class="button is-info">
            Search
          </a>
        </div>
    </div>
    <ul id="results-container"></ul>
</div>

<script src="{% link assets/js/simple-jekyll-search.min.js %}" type="text/javascript"></script>

<script>
    SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    searchResultTemplate: '<div style="text-align: left !important;"><a href="{url}"><h3 style="text-align:left !important;">{title}</h3></a><span style="text-align:left !important;">{date}</span></div>',
    json: '{% link search.json %}'
    });
</script>
